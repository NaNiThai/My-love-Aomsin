<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love me?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .page {
            display: none;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        .page.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* PAGE 1: Question */
        .question-container {
            background: #fff5f5;
            border-radius: 30px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .couple-image {
            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
            perspective: 1000px;
        }

        .couple-image canvas {
            width: 100%;
            height: 100%;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .question {
            font-size: 32px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 40px;
        }

        .question .love {
            color: #e53e3e;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .no-btn {
            background: #e2e8f0;
            color: #4a5568;
            position: relative;
        }

        .no-btn:hover {
            background: #cbd5e0;
        }

        /* PAGE 2: Chase Animation */
        .chase-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8C8 100%);
            overflow: hidden;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, #90EE90, #228B22);
            border-top: 5px solid #006400;
        }

        .grass {
            position: absolute;
            bottom: 100px;
            font-size: 30px;
            opacity: 0.7;
        }

        .running-character {
            position: absolute;
            width: 100px;
            height: 150px;
            bottom: 100px;
            transition: none;
        }

        .running-character svg {
            width: 100%;
            height: 100%;
        }

        .char-girl {
            left: 100px;
            animation: runGirl 10s linear forwards;
        }

        .char-boy {
            left: -150px;
            animation: runBoy 10s linear forwards;
        }

        @keyframes runGirl {
            0% { left: 100px; }
            100% { left: calc(100% + 100px); }
        }

        @keyframes runBoy {
            0% { left: -100px; }
            100% { left: calc(100% + 100px); }
        }

        .hearts-trail {
            position: absolute;
            font-size: 30px;
            animation: fadeOut 2s ease-out forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }

        /* PAGE 3: Happy Ending */
        .ending-container {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 30px;
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .hug-image {
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
            animation: hugAnimation 2s ease-in-out infinite;
        }

        .hug-image svg {
            width: 100%;
            height: 100%;
        }

        @keyframes hugAnimation {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .love-message {
            font-size: 36px;
            font-weight: bold;
            color: #e53e3e;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .hearts-rain {
            font-size: 40px;
            margin-top: 20px;
            animation: heartbeat 1.5s ease infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
        }

        .floating-hearts {
            position: absolute;
            font-size: 30px;
            animation: floatUp 3s ease-in infinite;
        }

        @keyframes floatUp {
            0% { 
                bottom: -50px; 
                opacity: 1;
                transform: translateX(0);
            }
            100% { 
                bottom: 100vh; 
                opacity: 0;
                transform: translateX(50px);
            }
        }
    </style>
</head>

    <script>
        let heartsInterval;

        function handleYes() {
            // Go to page 2
            document.getElementById('page1').classList.remove('active');
            document.getElementById('page2').classList.add('active');
            
            // Start hearts trail
            heartsInterval = setInterval(createHeartsTrail, 200);
            
            // After 10 seconds, go to page 3
            setTimeout(() => {
                clearInterval(heartsInterval);
                document.getElementById('page2').classList.remove('active');
                document.getElementById('page3').classList.add('active');
                createFloatingHearts();
                createConfetti();
            }, 10000);
        }

        function handleNo() {
            moveButton();
        }

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const container = document.querySelector('.question-container');
            
            const maxX = container.offsetWidth - btn.offsetWidth - 40;
            const maxY = container.offsetHeight - btn.offsetHeight - 40;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            btn.style.position = 'absolute';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            btn.style.transition = 'all 0.3s ease';
        }

        function createHeartsTrail() {
            const heart = document.createElement('div');
            heart.className = 'hearts-trail';
            heart.textContent = 'üíï';
            heart.style.left = (Math.random() * window.innerWidth) + 'px';
            heart.style.bottom = Math.random() * 200 + 100 + 'px';
            
            document.querySelector('.chase-container').appendChild(heart);
            
            setTimeout(() => heart.remove(), 2000);
        }

        function createFloatingHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-hearts';
                    const hearts = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíû', 'üíù'];
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    
                    document.querySelector('.ending-container').parentElement.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 6000);
                }, i * 300);
            }
        }

        function createConfetti() {
            const colors = ['#f093fb', '#f5576c', '#4facfe', '#00f2fe', '#ffd700'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '1000';
                    
                    document.body.appendChild(confetti);
                    
                    const fallDuration = 2000 + Math.random() * 1000;
                    const fallDistance = window.innerHeight + 10;
                    const rotation = Math.random() * 360;
                    
                    confetti.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(${fallDistance}px) rotate(${rotation}deg)`, opacity: 0 }
                    ], {
                        duration: fallDuration,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });
                    
                    setTimeout(() => confetti.remove(), fallDuration);
                }, i * 30);
            }
        }
    </script>
